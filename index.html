<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input id="in-out" name="type" type="text" placeholder="0">
        <div id="container">
            <button class="btn no" value="7">7</button>
            <button class="btn no" value="8">8</button>
            <button class="btn no" value="9">9</button>
            <button class="btn no2" value="DEL">DEL</button>
            <button class="btn no" value="4">4</button>
            <button class="btn no" value="5">5</button>
            <button class="btn no" value="6">6</button>
            <button class="btn no" value="add">+</button>
            <button class="btn no" value="1">1</button>
            <button class="btn no" value="2">2</button>
            <button class="btn no" value="3">3</button>
            <button class="btn no" value="Sub">-</button>
            <button class="btn no" value="dcl">.</button>
            <button class="btn no" value="0">0</button>
            <button class="btn no" value="div">/</button>
            <button class="btn no" value="*">*</button>
            <button class="btn no3" value="RESET">RESET</button>
            <button class="btn no4" value="sum">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
